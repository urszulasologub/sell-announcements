<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<tr th:each="user: ${users}">
    <br><br><td th:text="${user.id}" />
    <br><td th:text="${user.email}" />
    <br>
<tr th:each="role: ${user?.roles}">
    <td th:text="${role != null} ? ${role.role} : '&lt;no roles assigned&gt;'" />
    <td th:text="${role.role}" />
</tr>
</tr>
</body>
</html>
